<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()" id="title-button">
        <mat-icon class="nav-icon">arrow_forward_ios</mat-icon>Angular Sandbox
      </button>
      <button mat-button routerLink="/"><mat-icon class="nav-icon">home</mat-icon>Home</button>
      <button mat-button routerLink="/about"><mat-icon class="nav-icon">school</mat-icon>About</button>
      <button mat-button routerLink="/demo"><mat-icon class="nav-icon">category</mat-icon>Demo</button>
      <button mat-button routerLink="/login"><mat-icon class="nav-icon">category</mat-icon>Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>    

  </mat-sidenav-content>
</mat-sidenav-container>
